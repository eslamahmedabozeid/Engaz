<div *ngFor="let lead of leads$ | async ; let i = index">
    <h2>{{ lead.first_name }} {{ lead.last_name }}</h2>
    <button (click)="loadPotentialDuplicates(lead.lead_id)">Load Potential Duplicates</button>
    <ul>
        <li *ngFor="let duplicate of duplicatesMap[lead.lead_id]">
            {{ duplicate }}
            <button (click)="markAsActualDuplicate(lead.lead_id, duplicate)">Mark as Actual Duplicate</button>
        </li>
    </ul>
    <hr>
</div>
