    <button (click)="loadPotentialDuplicates(lead.lead_id)">Load Potential Duplicates</button>
    <ul>
        <li *ngFor="let duplicate of duplicatesMap[lead.lead_id] ; let i = index">
            <span *ngIf="i === selectedMarkIndex">âœ“</span> {{ duplicate }}
            <button (click)="markAsActualDuplicate(lead)">update a lead</button>
            <button (click)="toggleMark(i)">Toggle Mark</button>
        </li>
    </ul>
    <hr>
</div>
